<div class="row"></div>
<h1>Register Here</h1>
<div class="col-md-6 offset -2 middy">

  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input [(ngModel)]="model.email" type="text" name="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="userName">Username:</label>
      <input [(ngModel)]="model.userName" type="text" name="userName" class="form-control">
    </div>

    <!-- <div class="form-group">
      <label for="pwd">Password:</label>
      <input [(ngModel)]="model.password" type="text" name="password"class="form-control" > -->
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input [(ngModel)]="model.password" type="password" name="password" class="form-control"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required>
    </div>

    <div class="form-group">
      <label for="pwd">Re-type Password:</label>
      <input [(ngModel)]="reTypePass" type="password"  name="password" class="form-control"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required>

      <div *ngIf="model.password && reTypePass && model.password != reTypePass" class="alert alert-danger">
        Passwords do not match. Please try again.
      </div>
    </div>

    <div class="form-group">
      <label for="pwd">First Name:</label>
      <input [(ngModel)]="model.firstName" type="text" name="firstName" class="form-control">
    </div>
    <div class="form-group">
      <label for="pwd">Last Name:</label>
      <input [(ngModel)]="model.lastName" type="text" name="lastName" class="form-control">
    </div>
    <div class="form-group">
      <label for="pwd">Phone Number:</label>
      <input [(ngModel)]="model.phoneNumber" type="text" name="phoneNumber" class="form-control">
    </div>
    <div class="form-group">
      <label for="marital">Marital Status:</label>
      <select [(ngModel)]="model.maritalStatus" name="maritalStatus" class="form-control">
        <option>Married</option>
        <option>Single</option>
        <option>Divorced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pwd">SSN:</label>
      <input [(ngModel)]="model.ssn" type="text" name="ssn" class="form-control">
    </div>

    <button [disabled]="!isDataCorrect()" (click)="save()" type="button" name="submit" class="btn btn-dark">Submit</button>

    <div *ngIf="alertVisible" class="alert alert-success">
      User Saved!
    </div>

  </form>
</div>
